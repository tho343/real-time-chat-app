<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Real-time Chat App</title>
  </head>
  <body>
    <div class="chat-room-container h-[500px] w-[1000px] grid grid-cols-6">
      <div class="utilities flex flex-col p-[24px] justify-between">
        <div id="greeting-message"></div>
        <button
          id="log-out-btn"
          class="bg-[#615ef0] text-white px-[8px] py-[5px] rounded-[10px]"
        >
          Log out <i class="fi fi-rr-exit ml-1"></i>
        </button>
      </div>
      <div class="chat-box col-span-4 col-start-2 px-[24px]">
        <form id="chat-form" class="w-full h-full flex flex-col justify-end">
          <div
            id="message-bubbles"
            class="w-full h-[400px] overflow-y-scroll flex flex-col justify-end"
          >
            <div class="chat-bubble">hello</div>
            <div class="chat-bubble">hello</div>
            <div id="typing-status" class="text-black/40"></div>
          </div>
          <div class="flex gap-4 mb-4">
            <input
              id="chat-message"
              placeholder="Type a message"
              class="w-full"
            />

            <button type="submit">
              <i
                class="fi fi-rr-paper-plane bg-[#615ef0] text-white p-4 rounded-2xl"
              ></i>
            </button>
          </div>
        </form>
      </div>
      <div class="members">members</div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
